{% block content %}
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form method="POST" action="/login">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="{{ request.form.username }}" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" value="{{ request.form.password}}" required><br><br>

    <input type="submit" value="Login">
  </form>
</body>
</html>

{% endblock %}
