{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Create Post</title>
    <link rel="stylesheet" href="static/css/style.css">
  </head>
  <body>
    <h1>Create Post</h1>
    <a href="{{ url_for('views.index') }}">Index</a>

  </body>
</html>
